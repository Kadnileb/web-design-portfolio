<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 7: Calculator</title>
    <script>
        // Function to perform basic arithmetic operations
        function calculate(num1, operator, num2) {
            // Switch statement to determine the operation based on the operator
            switch(operator) {
                case '+':
                    return num1 + num2; // Addition
                case '-':
                    return num1 - num2; // Subtraction
                case '*':
                    return num1 * num2; // Multiplication
                case '/':
                    if(num2 != 0) { // Check to prevent division by zero
                        return num1 / num2; // Division
                    } else {
                        return "Error: Division by zero is not allowed."; // Error message for division by zero
                    }
                default:
                    return "Error: Invalid operator."; // Error message for invalid operator
            }
        }

        // Function to perform the calculation and display the result
        function performCalculation() {
            var num1 = parseFloat(document.getElementById('num1').value); // Get the first number
            var operator = document.getElementById('operator').value; // Get the operator
            var num2 = parseFloat(document.getElementById('num2').value); // Get the second number
            var result = calculate(num1, operator, num2); // Call the calculate function
            document.getElementById('result').value = "The result is: " + result; // Display the result
        }
    </script>
</head>
<body>
    <h1>Practical 7: Calculator</h1>
    <form onsubmit="performCalculation(); return false;">
        <label for="num1">First Number:</label>
        <input type="number" id="num1" required><br><br>
        <label for="operator">Operator (+, -, *, /):</label>
        <input type="text" id="operator" required><br><br>
        <label for="num2">Second Number:</label>
        <input type="number" id="num2" required><br><br>
        <input type="submit" value="Calculate">
    </form>
    <br>
    <input type="text" id="result" readonly>
</body>
</html>
